<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спорт</title>
    <link rel="stylesheet" href="styles/stylei.css">
    <link rel="icon" href="images/arm.png">
</head>
<body>
    <button id="open-sidebar" onclick="openSidebar()"><img id="menu" src="/images/menu.svg"></button>
    <nav id="navbar">
        <ul>
            <li><button id="close-sidebar" onclick="closeSidebar()"><img id="close" src="/images/close.svg"></button></li>
            <li id="main"><a href="index.html">Главная</a></li>
            <li id="profile"><a href="profile.html">Профиль</a></li>
            <li id="progress">Прогресс:</li>
            <li id="week"><a href="week.html">Неделя</a></li>
            <li id="month"><a onclick="reloadAndRedirect(event)" href="month.html">Месяц</a></li>
            <li id="year"><a onclick="reloadAndRedirect(event)" href="year.html">Год</a></li>
        </ul>
    </nav>
    <div id="overlay" onclick="closeSidebar()"></div>
    <div id="container">
        <div class="exersize">
            <img class="picture  push-ups" src="images/push up.jfif" alt="push ups">
            <div class="count">
                <button class="minus5" onclick="m5push()">-5</button>
                <button class="minus1" onclick="m1push()">-1</button>
                <div class="score push-ups" id="push-up">0</div>
                <button class="plus1" onclick="p1push()">+1</button>
                <button class="plus5" onclick="p5push()">+5</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture pull-ups" src="images/pull up.jfif" alt="pull ups">
            <div class="count">
                <button class="minus5" onclick="m5pull()">-5</button>
                <button class="minus1" onclick="m1pull()">-1</button>
                <div class="score pull-ups" id="pull-up">0</div>
                <button class="plus1" onclick="p1pull()">+1</button>
                <button class="plus5" onclick="p5pull()">+5</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture chin-ups" src="images/chin ups.jpg" alt="chin ups">
            <div class="count">
                <button class="minus5" onclick="m5chin()">-5</button>
                <button class="minus1" onclick="m1chin()">-1</button>
                <div class="score chin-ups" id="chin-up">0</div>
                <button class="plus1" onclick="p1chin()">+1</button>
                <button class="plus5" onclick="p5chin()">+5</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture swim" src="images/swim.jpg" alt="swim">
            <div class="count">
                <button class="minus100" onclick="m100swim()">-100</button>
                <div class="score swim" id="swim">0</div>
                <button class="plus100" onclick="p100swim()">+100</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture run" src="images/run.jfif" alt="swim">
            <div class="count">
                <button class="minus500" onclick="m500run()">-500</button>
                <div class="score run" id="run">0</div>
                <button class="plus500" onclick="p500run()">+500</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture sit-ups" src="images/sit up.jfif" alt="sit ups">
            <div class="count">
                <button class="minus5" onclick="m5sit()">-5</button>
                <button class="minus1" onclick="m1sit()">-1</button>
                <div class="score sit-ups" id="sit-up">0</div>
                <button class="plus1" onclick="p1sit()">+1</button>
                <button class="plus5" onclick="p5sit()">+5</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture burpees" src="images/burpee.jfif" alt="burpee">
            <div class="count">
                <button class="minus5" onclick="m5burpee()">-5</button>
                <button class="minus1" onclick="m1burpee()">-1</button>
                <div class="score burpees" id="burpee">0</div>
                <button class="plus1" onclick="p1burpee()">+1</button>
                <button class="plus5" onclick="p5burpee()">+5</button>
            </div>
        </div>
        <div class="exersize">
            <img class="picture squats" src="images/squats.jpg" alt="squats">
            <div class="count">
                <button class="minus5" onclick="m5squat()">-5</button>
                <button class="minus1" onclick="m1squat()">-1</button>
                <div class="score squats" id="squat">0</div>
                <button class="plus1" onclick="p1squat()">+1</button>
                <button class="plus5" onclick="p5squat()">+5</button>
            </div>
        </div>
    </div>

    <script src="scripts/scripti.js" defer></script>
</body>
</html>
