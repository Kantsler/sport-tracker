<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/arm.png">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
    <button id="open-sidebar" onclick="openSidebar()"><img id="menu" src="/images/menu.svg"></button>
    <nav id="navbar">
        <ul>
            <li><button id="close-sidebar" onclick="closeSidebar()"><img id="close" src="/images/close.svg"></button></li>
            <li id="main"><a href="index.html">Главная</a></li>
            <li id="profile"><a href="stats.html">Статистика</a></li>
            <li id="progress">Прогресс:</li>
            <li id="week"><a href="week.html">Неделя</a></li>
            <li id="month"><a onclick="reloadAndRedirect(event)" href="month.html">Месяц</a></li>
            <li id="year"><a onclick="reloadAndRedirect(event)" href="year.html">Год</a></li>
        </ul>
    </nav>
    <div id="overlay" onclick="closeSidebar()"></div>
    <div id="streakLabel">Ни дня без спорта уже <span id="streakNumber"></span> дней! &#128293;</div>
    
    <div id="statsLabel">Ваша статистика за этот месяц</div>
    <div id="container">
        <div class="caption">Упражнения на повторения</div>
        <canvas id="monthStatsReps"></canvas>
    </div>
    <div id="container">
        <div class="caption">Упражнения на длину дистанции</div>
        <canvas id="monthStatsMS"></canvas>
    </div>
    <script src="scripts/scripts.js" defer></script>
</body>
</html>
